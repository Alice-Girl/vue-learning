<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue生命周期测试</title>
    </head>
    <body>
        <div id="app">
            {{ msg }}
        </div>
    </body>
    <script src="vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vuejs 1.0'
            },
            init: function() {
                console.log('init: this.msg, this.$el', this.msg, this.$el);
            },
            created: function() {
                console.log('created: this.msg, this.$el', this.msg, this.$el);
            },
            beforeCompile: function() {
                console.log('beforeCompile: this.msg, this.$el', this.msg, this.$el);
            },
            compiled: function() {
                console.log('compiled: this.msg, this.$el', this.msg, this.$el);
            },
            ready: function() {
                console.log('ready: this.msg, this.$el', this.msg, this.$el);
            },
            attached: function() {
                console.log('attached: this.msg, this.$el', this.msg, this.$el);
            },
            detached: function() {
                console.log('detached: this.msg, this.$el', this.msg, this.$el);
            },
            beforeDestroy: function() {
                console.log('destroyed: this.msg, this.$el', this.msg, this.$el);
            },
            destroyed: function() {
                console.log('destroyed: this.msg, this.$el', this.msg, this.$el);
            }
        });
    </script>
</html>
