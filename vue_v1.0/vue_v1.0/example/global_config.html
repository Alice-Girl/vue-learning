<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>全局配置</title>
    </head>
    <body>
        <div id="app">
            {{ msg }}
            ${ msg }
            !{html}
        </div>
    </body>
    <script src="vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        // 将全局变量在实例化之前设置
        Vue.config.debug = true;
        Vue.config.delimiters = ['${', '}'];
        Vue.config.unsafeDelimiters = ['!{', '}'];

        new Vue({
            el: '#app',
            data: {
                msg: '全局配置',
                html: '<p>我是一个P标签</p>'
            }
        });
    </script>
</html>
